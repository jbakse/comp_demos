<html>
<head>
	<title>My first Three.js app</title>
	<style>
	body {margin: 0;} 
	canvas { width: 100%; height: 100%; margin: 0; }
	.demo { width: 512px; height: 256px; border: 1px solid gray; margin: 1em auto;}
	.demo-controls { width: 512px; margin: 1em auto; }
	</style>

	<script src="lib/jquery-2.1.0.min.js"></script>
	<script src="lib/coffee-script.js"></script>
	<script src="lib/three/three.min.js"></script>
	
	<script src="lib/three/shaders/CopyShader.js"></script>
	<script src="lib/three/postprocessing/EffectComposer.js"></script>
	<script src="lib/three/postprocessing/RenderPass.js"></script>
	<script src="lib/three/postprocessing/MaskPass.js"></script>
	<script src="lib/three/postprocessing/ShaderPass.js"></script>


	<script src="lib/SimplexNoise.js"></script>


</head>
<body>
	<h2>Shaping</h2>
	<div id="shaping-demo" class="demo"></div>
	<div class = "demo-controls">
		A <input id="shaping-demo-slider-A" type="range" min="2" max="100" value="20">
		Exponent <input id="shaping-demo-slider-exponent" type="range" min="1" max="500" value="100">
		Min<input id="shaping-demo-slider-min" type="range" min="0" max="100" value="0">
		Max<input id="shaping-demo-slider-max" type="range" min="0" max="100" value="100">
		Mod<input id="shaping-demo-slider-mod" type="range" min="0" max="101" value="101">
		Ramp<input id="shaping-demo-slider-ramp" type="range" min="0" max="100" value="0">

	</div>


	
	<h2>Additive Synthesis</h2>
	<div id="sin-demo" class="demo"></div>
	<div class = "demo-controls">
		A <input id="sin-demo-slider-A" type="range" min="2" max="100" value="20">
		B <input id="sin-demo-slider-B" type="range" min="2" max="100" value="27">
		C <input id="sin-demo-slider-C" type="range" min="2" max="100" value="51">
	</div>

	<h2>Morie Patterns</h2>
	<div id="morie-demo" class="demo"></div>
	<div class = "demo-controls">
		A <input id="morie-demo-slider-A" type="range" min="0" max="100" value="100">
		Zoom <input id="morie-demo-slider-Zoom" type="range" min="0" max="100" value="50">
		Material 
		<select id="morie-demo-material">
			<option value="black">black</option> 
			<option value="color">color</option> 
			<option value="blur">blur</option> 
		</select>
	</div>

	<h2>Perlin/Simplex Noise</h2>
	<div id="noise-demo" class="demo"></div>
	<div class = "demo-controls">
		Octaves <input id="noise-demo-slider-octaves" type="range" min="1" max="4" value="1">
		Falloff <input id="noise-demo-slider-falloff" type="range" min="0" max="100" value="100">
	</div>

	Shaping
		Threshold/Levels/Loop (find rings)
		Exponent in range0-1 to "punk and bloat"

	Color Ramp


	<script type="text/coffeescript" src="scripts/demo.coffee"></script>
</body>

</script>

</html>
